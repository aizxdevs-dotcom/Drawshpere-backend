services:
  - type: web
    name: fastapi-backend
    env: python
    plan: free
    region: singapore  # or your preferred Render region

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000

    envVars:
    - key: PYTHON_VERSION
      value: 3.10.0

